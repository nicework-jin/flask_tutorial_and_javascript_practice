{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}">
    <label for="body">Body</label>
    <!--
     - 객체 설명
      request.form['body']는 수정을 요청하는 값이 request 객체에 저장된 것이다.
      post['body']는 db에 있는 특정 글에 대한 내용이다.

     - jinja2의 operation 설명
     'or'은 왼쪽이 True가 아니면 오른쪽이 True을 의미한다.
      request.form['body']에 내용이 없으면, post['body']를 출력하고
      request.form['body']에 내용이 들어있으면 그에 대한 내용을 출력한다.
     -->
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
      <!--  자바 스크립트 코드를 통해 제출을 재확인합니다.  -->
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
